<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics Dashboard | NexusHire AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="config.js"></script>
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --success: #22c55e;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 24px;
      border-radius: 20px;
      text-align: center;
    }

    .stat-val {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-label {
      color: var(--text-muted);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 30px;
    }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }

    .log-box {
      flex: 1;
      height: 400px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 12px;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.6;
    }

    .log-entry {
      margin-bottom: 8px;
      color: #a5f3fc;
    }

    .log-entry.progress {
      color: #fde047;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.85rem;
    }

    .eligible {
      color: var(--success);
      font-weight: 600;
    }

    .not {
      color: var(--danger);
      font-weight: 600;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      font-family: inherit;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    @media (max-width: 850px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Recruitment Dashboard</h1>
      <div>
        <button class="btn btn-outline" onclick="window.location.href='index.html'">New Run</button>

      </div>
    </header>

    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-value" id="stat-total">0</div>
        <div class="stat-label">Total Candidates</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-eligible" style="color: #4ade80;">0</div>
        <div class="stat-label">Shortlisted</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-rejected" style="color: #f87171;">0</div>
        <div class="stat-label">Rejected</div>
      </div>
      <div style="margin-left: auto; display: flex; gap: 10px; align-items: center;">
        <button class="btn btn-outline" id="exportBtn" style="display: none; padding: 10px 20px;"
          onclick="exportCSV()">Export CSV</button>
        <button onclick="logout()"
          style="padding: 10px 20px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 12px; color: var(--text-muted); cursor: pointer; font-family: inherit; font-size: 0.9rem;">Sign
          Out</button>
      </div>
    </div>

    <div class="main-grid">
      <div class="glass-card">
        <h2 style="margin-bottom: 20px; font-size: 1.2rem;">System Logs</h2>
        <div class="log-box" id="logBox">
          <div class="log-entry">Waiting for system connection...</div>
        </div>
      </div>

      <div class="glass-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2 style="font-size: 1.2rem;">Candidate Status</h2>
          <span id="batch-info" style="font-size: 0.8rem; color: var(--text-muted);">Live Session</span>
        </div>
        <div style="overflow-x: auto;">
          <table id="resultsTable">
            <thead>
              <tr>
                <th>CANDIDATE</th>
                <th>DECISION</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- HISTORY SECTION -->
    <div class="glass-card" style="margin-top: 30px;">
      <h2 style="margin-bottom: 20px; font-size: 1.2rem;">Past Screening History</h2>
      <div style="overflow-x: auto;">
        <table id="historyTable">
          <thead>
            <tr>
              <th>DATE</th>
              <th>COMPANY</th>
              <th>ROLE</th>
              <th>COUNT</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5" style="text-align: center; color: var(--text-muted);">Loading history...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Auth Check
    const token = localStorage.getItem('hireai_token');
    if (!token) window.location.href = 'login.html';

    let lastLogCount = 0;
    let finished = false;
    let globalResults = [];

    async function fetchLogs() {
      if (finished) return;

      try {
        const res = await fetch(`${API_URL}/logs`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        const box = document.getElementById("logBox");

        if (data.logs.length > lastLogCount) {
          if (lastLogCount === 0) box.innerHTML = "";

          data.logs.slice(lastLogCount).forEach(line => {
            const div = document.createElement("div");
            div.className = "log-entry" + (line.includes("%]") ? " progress" : "");
            div.innerText = line;
            box.appendChild(div);
          });
          lastLogCount = data.logs.length;
          box.scrollTop = box.scrollHeight;
        }

        if (data.logs.some(l => l.includes("All resumes processed"))) {
          finished = true;
          loadResults();
          loadHistory();
        }
      } catch (e) { console.error("Poll error", e); }
    }

    async function loadResults() {
      const res = await fetch(`${API_URL}/results`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();
      displayResults(data.results, "Live Session");
    }

    function displayResults(results, label) {
      globalResults = results;
      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";
      document.getElementById("batch-info").innerText = label;

      let eligible = 0, rejected = 0;

      results.forEach(r => {
        if (r.status === "ELIGIBLE") eligible++;
        else if (r.status === "NOT ELIGIBLE") rejected++;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td style="font-size: 0.9rem;">${r.email}</td>
          <td class="${r.status === "ELIGIBLE" ? "eligible" : "not"}">
            ${r.status}
          </td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("stat-total").innerText = results.length;
      document.getElementById("stat-eligible").innerText = eligible;
      document.getElementById("stat-rejected").innerText = rejected;
      document.getElementById("exportBtn").style.display = "inline-block";
    }

    async function loadHistory() {
      try {
        const res = await fetch(`${API_URL}/history`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        const tbody = document.querySelector("#historyTable tbody");
        tbody.innerHTML = "";

        if (data.history.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No history found</td></tr>';
          return;
        }

        data.history.forEach(h => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${h.date}</td>
            <td>${h.company}</td>
            <td>${h.role}</td>
            <td>${h.count}</td>
            <td><button class="btn btn-outline" style="padding: 5px 10px; font-size: 0.8rem;" onclick="viewBatch(${h.id})">View</button></td>
          `;
          tbody.appendChild(row);
        });
      } catch (e) { console.error("History error", e); }
    }

    async function viewBatch(id) {
      const res = await fetch(`${API_URL}/history/${id}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();
      displayResults(data.results, `${data.company} - ${data.role}`);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function logout() {
      localStorage.removeItem('hireai_token');
      window.location.href = 'login.html';
    }

    function exportCSV() {
      if (!globalResults.length) return;
      let csv = "Email,Status\n";
      globalResults.forEach(r => { csv += `${r.email},${r.status}\n`; });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.setAttribute('href', url);
      a.setAttribute('download', `screening_results_${new Date().toLocaleDateString()}.csv`);
      a.click();
    }

    setInterval(fetchLogs, 2000);
    fetchLogs();
    loadHistory();
  </script>
</body>

</html>
