<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | NexusHire AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --accent: #0ea5e9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(14, 165, 233, 0.1) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
        }

        .switch-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .switch-text span {
            color: var(--accent);
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-size: 0.85rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>NexusHire AI</h1>
            <p id="sub-title" style="color: var(--text-muted);">Sign in to your dashboard</p>
        </header>

        <div class="glass-card">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="name@company.com" />
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" />
            </div>

            <button class="btn" id="mainBtn" onclick="handleSubmit()">Sign In</button>

            <p class="switch-text" id="switchPara">
                Don't have an account? <span onclick="toggleMode()">Create one</span>
            </p>

            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('sub-title').innerText = isLogin ? 'Sign in to your dashboard' : 'Join the enterprise network';
            document.getElementById('mainBtn').innerText = isLogin ? 'Sign In' : 'Create Account';
            document.getElementById('switchPara').innerHTML = isLogin ?
                'Don\'t have an account? <span onclick="toggleMode()">Create one</span>' :
                'Already have an account? <span onclick="toggleMode()">Sign in</span>';
            document.getElementById('status').style.display = 'none';
        }

        async function handleSubmit() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('mainBtn');

            if (!email || !password) {
                showStatus('Please fill all fields', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerText = 'Processing...';

            try {
                const endpoint = isLogin ? '/login' : '/register';
                const url = `${API_URL}${endpoint}?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

                const res = await fetch(url, { method: 'POST' });
                const data = await res.json();

                if (res.ok) {
                    if (isLogin) {
                        localStorage.setItem('hireai_token', data.access_token);
                        window.location.href = 'index.html';
                    } else {
                        showStatus('Account created! Please sign in.', 'success');
                        toggleMode();
                    }
                } else {
                    showStatus(data.detail || 'Authentication failed', 'error');
                }
            } catch (e) {
                showStatus('Server connection error', 'error');
            } finally {
                btn.disabled = false;
                btn.innerText = isLogin ? 'Sign In' : 'Create Account';
            }
        }

        function showStatus(msg, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = msg;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        // Check if already logged in
        if (localStorage.getItem('hireai_token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
